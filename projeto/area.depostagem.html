
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Postagem</title>
    <link rel="stylesheet" href="postes.css">
</head>
<body>
    <header>
        <h1>Área de Postagem</h1>
    </header>
    <main>
        <section class="post-list">
            <!-- lista de posts será renderizada aqui -->
        </section>
        <section class="new-post">
            <form>
                <input type="file" id="image-input" accept="image/*">
                <input type="text" id="comment-input" placeholder="Adicione um comentário...">
                <button id="post-button">Postar</button>
            </form>
        </section>
    </main>
    <script src="postes.js"></script>
</body>
</html>
